<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Summary Analyzer</title>
</head>

<body>
  <header id='header'>
    <h2> Evaluate a News Article with Natural Language Processing
    </h2>
  </header>
  <main>
    <div class="container">
      <section>
        <p>Enter a URL of an article / a blog to discover its Summary.</p>
        <form id="form">
          <label for="article-url">URL </label>
          <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
          <button type="submit" class=" btn-submit">
            Submit
          </button>
        </form>
      </section>

      <section id=formResults class="hidden">
        <strong>Article Summary:</strong>
        <div id="text-summary">

        </div>

      </section>
    </div>
  </main>

  <script>
    // Check that service workers are supported

    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
      })
    }
  </script>
</body>

</html>
